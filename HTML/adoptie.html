            <h1 style="font-size:50px; text-align : center">Adopție</h1>
            <div class="container">
                <form  onsubmit="validate()" method ="get">
                    <div class="row">
                        <div class="col-25">
                            <label for="fname" style="color: black;">Nume</label>

                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="Numele dvs..." required>

                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname" style="color: black;">Prenume</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Prenumele dvs..." required>

                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname" style="color: black;">Număr de telefon</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="phone" name="firstname" placeholder="Numărul de telefon..." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="dog" style="color: black;">Câine</label>
                        </div>
                        <div class="col-75">
                            <select id="dog" name="dog">
                                <option value="cookie">Cookie</option>
                                <option value="riley">Riley</option>
                                <option value="lucas">Lucas</option>
                                <option value="buster">Buster</option>
                                <option value="woofer">Woofer</option>
                                <option value="hula">Hula</option>
                            </select>
                        </div>
                    </div>
                    <p>
                    </p>

                       <input type="submit" value="Submit" > 
                    </div>
